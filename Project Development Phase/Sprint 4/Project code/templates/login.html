<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Registration</title>
    <style>
      body {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.8),
            rgba(0, 0, 0, 0.8)
          ),
          url(../static/garage.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        min-height: 100vh;
      }
      .container {
        margin: 5% auto;
        padding: 5%;
        width: 60%;
        height: 80vh;
      }
      .tab-pane{
        padding:5%;
      }
    </style>
  </head>
  <body>
    <div class="container bg-light">
      <ul class="nav nav-tabs">
        <li class="nav-item w-50 text-center">
          <a class="nav-link active" href="#register">Register</a>
        </li>
        <li class="nav-item w-50 text-center">
          <a class="nav-link" href="#login">Login</a>
        </li>
      </ul>
      <div class="tab-content bg-white">
        <div class="tab-pane fade show active border" id="register">
          <form action="/register" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="regemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="regemail" name="email" required>
            </div>
            <div class="mb-3">
              <label for="regpassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="regpassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="tab-pane fade border" id="login">
          <form action="/login" method="post">
            <div class="mb-3">
              <label for="logemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="logemail" name="email" required>
            </div>
            <div class="mb-3">
              <label for="logpassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="logpassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      var links = document.getElementsByClassName("nav-link");
      var tabs = document.getElementsByClassName("tab-pane");
      Array.from(links).forEach((link) => {
        link.addEventListener("click", () => {
          Array.from(links).forEach((link) => {
            link.classList.remove("active");
          });
          link.classList.add("active");
          Array.from(tabs).forEach((tab) => {
            tab.classList.remove("show");
            tab.classList.remove("active");
          });
          var tabClass=document.getElementById(link.innerHTML.toLowerCase()).classList;
          tabClass.add("active");
          tabClass.add("show");
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
